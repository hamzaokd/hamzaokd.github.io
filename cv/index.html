			<script>
// Get all the title elements
					const titles = document.querySelectorAll('.title_slide');

					// Add a click event listener to each title
					titles.forEach(title => {
					title.addEventListener('click', () => {
						// Get the next element sibling of the clicked title
						const content = title.nextElementSibling;

						// Toggle the max-height of the content
						if (content.style.maxHeight) {
						content.style.maxHeight = null;
						} else {
						content.style.maxHeight = content.scrollHeight + "px";
						}
					});
					});


				</script>
